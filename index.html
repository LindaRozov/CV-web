<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style/style.css" rel="stylesheet" type="text/css">

    <title>Linda CV</title>
</head>

<body>
    <div class="container">
        <div class="info">
            <img src="avatar.jpg" class="avatar" alt="it is my picture">
            <div class="info-text">
                <h1>Linda Rozov</h1>
                <p>I am <strong>aesthetics</strong> student</p>

                <h4>My social media</h4>
                <a href="http://instagram.com/its_lindarozov" target="_blank">Instagram</a>
                |
                <a href="https://www.facebook.com/linda.rozova/" target="_blank">Facebook</a>
            </div>
        </div>
        <div class="card bg-yellow">
            <h2>My hobby</h2>
            <ol class="list">
                <li>Photography</li>
                <li>Travelling</li>
                <li>Graphic design</li>
            </ol>
        </div>

        <div class="card bg-lavender">
            <h2>Education</h2>
            <table class="table">
                <tr>
                    <td>Yohana Jabotinski school</td>
                    <td>Programming and physics</td>
                    <td>2012-2016</td>
                </tr>
                <tr>
                    <td>Masaryk university Brno</td>
                    <td>Cultural studies and aesthetics</td>
                    <td>2021-2024</td>
                </tr>
            </table>
        </div>

        <div class="contact">
            <h2>Contact me</h2>

            <form action="/">
                <div class="row">
                    <div class="form-group">
                        <label for="name">Your name:</label>
                        <input type="text" id="name" placeholder="Write your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Your email:</label>
                        <input type="text" id="email" placeholder="Write your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="text">Your message:</label>
                    <textarea name="text" cols="15" rows="2"></textarea>
                </div>

                <input class="btn" type="submit" value="Contact">
            </form>
        </div>
        <div class="position">
            <div class="box"></div>
        </div>
    </div>

    <div style="margin-bottom: 500px;;"></div>
</body>

</html>
